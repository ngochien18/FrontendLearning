<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Info Card</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;1,100;1,200&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@800&family=Righteous&family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="info-card">
        <div class="info-card__icon">
          <img src="./images/cat.PNG" alt="info card icon primary" />
        </div>
        <div class="info-card__detail">
          <h4 class="info-card__title">LITTLE CAT</h4>
          <p class="info-card__desc">Lovely animals always make us happy</p>
        </div>
      </div>

      <div class="info-card">
        <div class="info-card__icon">
          <img src="./images/otter.PNG" alt="info card icon danger" />
        </div>
        <div class="info-card__detail">
          <h4 class="info-card__title">LITTLE OTTER</h4>
          <p class="info-card__desc">Lovely animals always make us happy</p>
        </div>
      </div>
    </div>
  </body>
</html>
